<!-- login.component.html -->

<section id="features" class="features">
  <div class="container">
    <div class="section-title text-center">
      <h2>¡Bienvenido a nuestra plataforma!</h2>
      <p>Gracias por unirte a nosotros. Estamos emocionados de tenerte aquí.</p>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-xl-7">
        <!-- Opción de gestor: Iniciar sesión -->
        <div class="card text-center mat-elevation-z2 mb-3">
          <div class="card-body">
            <h5 class="card-title">Iniciar sesión como gestor</h5>
            <p class="card-text">Accede a tu cuenta de gestor para administrar tus actividades.</p>
            <button class="btn btn" (click)="openLoginModal()">Iniciar Sesión</button>
          </div>
        </div>
        <!-- Opción de gestor: Registrarse -->
        <div class="card text-center mat-elevation-z2">
          <div class="card-body">
            <h5 class="card-title">Registrarse como gestor</h5>
            <p class="card-text">¿No tienes cuenta? Regístrate como gestor para comenzar.</p>
            <button class="btn btn" (click)="irAGestor()">Registrarse</button>
          </div>
        </div>
      </div>
      <div class="col-xl-5 d-flex align-items-center justify-content-center">
        <img src="assets/img/LogoGastroConnect.png" class="img-fluid" alt="Img gestor">
      </div>
    </div>

    <!-- Modal de autenticación -->
    <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': isLoginModalOpen}" style="display: block;" *ngIf="isLoginModalOpen">
      <div class="modal-dialog" role="document">
        <div class="modal-content mat-elevation-z2">
          <div class="modal-header">
            <h5 class="modal-title">Iniciar sesión</h5>
            <button type="button" class="close" (click)="closeLoginModal()" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Introduce tu correo electrónico" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Introduce tu contraseña" required>
              </div>
              <button type="submit" class="btn">Iniciar sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
