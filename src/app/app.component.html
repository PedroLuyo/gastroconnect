<div>
  <nav id="navbar" class="navbar fixed-top navbar-expand-lg"
    [ngClass]="{
      'navbar-transparent': isTransparent && showMenu,
      'navbar-scrolled': !isTransparent && showMenu,
      'colorAdmin': userRole === 'admin',
      'colorGestor': userRole === 'gestor'
    }">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="#" class="sparkle-hover" (click)="redireccionar($event)">

          </a></h1>
      </div>

          </li>
         
          <li class="nav-item" *ngIf="userName && (userRole === 'gestor' || userRole === 'admin')">

          </li>

          </li>
        </ul>

          <span *ngIf="userRole === 'admin' || userRole === 'gestor'" class="badge mr-4"

          style="text-transform: capitalize;">{{ userRole }}</span>          <li class="nav-item" *ngIf="userName; else login">

        </ul>
      </div>
    </div>
