name: Docker Build and Push

on:
  push:
    branches: [ "ms-restaurants" ]
  pull_request:
    branches: [ "ms-restaurants" ]

env:
  IMAGE_NAME: ms-restaurants

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        id: checkout

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        id: setup-java
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        id: docker-login
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        id: docker-build-push
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ms-restaurants:latest
            ${{ secrets.DOCKER_UUSERNAME }}/ms-restaurants:${{ github.sha }}

      - name: Success Notification
        if: success()
        run: |
          echo "✅ Build and push successful!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/ms-restaurants:latest"
          echo "SHA: ${{ github.sha }}"

      - name: Error Notification
        if: failure()
        run: |
          echo "❌ Workflow failed!"
          if: ${{ steps.checkout.outcome == 'failure' }}
            echo "Error en el checkout del repositorio"
          if: ${{ steps.setup-java.outcome == 'failure' }}
            echo "Error en la configuración de Java"
          if: ${{ steps.docker-login.outcome == 'failure' }}
            echo "Error en el login a Docker Hub"
          if: ${{ steps.docker-build-push.outcome == 'failure' }}
            echo "Error en el build o push de la imagen Docker"
