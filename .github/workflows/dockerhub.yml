name: Docker Build and Push

on:
  push:
    branches: [ "ms-bookings" ]
  pull_request:
    branches: [ "ms-bookings" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        id: checkout

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        id: setup-java
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        id: docker-login
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        id: docker-build-push
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/ms-bookings:latest
            ${{ secrets.DOCKER_USERNAME }}/ms-bookings:${{ github.sha }}

      - name: Success Notification
        if: success()
        run: |
          echo "✅ Build and push successful!"
          echo "Image: ${{ secrets.DOCKER_USERNAME }}/ms-bookings:latest"
          echo "SHA: ${{ github.sha }}"

      - name: Error Notification
        if: failure()
        run: |
          echo "❌ Workflow failed!"
          echo "Step that failed: ${{ steps.build-and-push.outcome }}"
